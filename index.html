<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="wrapper">
    <h1>Hangman</h1>
     <h2>Vanilla JavaScript Hangman Game</h2>
     <p>Use the alphabet below to guess the word, or click hint to get a clue. </p>
 </div>
 <div class="wrapper">
     <div id="buttons">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
      <button>E</button>
      <button>F</button>
      <button>G</button>
      <button>H</button>
      <button>I</button>
      <button>J</button>
      <button>K</button>
      <button>L</button>
      <button>M</button>
      <button>N</button>
      <button>N</button>
      <button>O</button>
      <button>P</button>
      <button>Q</button>
      <button>R</button>
      <button>S</button>
      <button>T</button>
      <button>U</button>
      <button>V</button>
      <button>W</button>
      <button>X</button>
      <button>Y</button>
      <button>Z</button>
     </div>  
     <p id="catagoryName"></p>
     <div id="hold">
     </div>
     <p id="mylives"></p>
     <p id="clue">Clue -</p>  
      <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
     <div class="container">
       <button id="hint">Hint</button>
       <button id="reset">Play again</button>
     </div>
 </div>
 
 
 
 

  <script src="./scripts/script.js"></script>
</body>
</html>
